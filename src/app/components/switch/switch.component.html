<h1><u>Switch Directive</u></h1>
<h3 [ngSwitch]="myChoice">
    <h2 *ngSwitchCase="'one'">
        <h2>Sunday</h2>
    </h2>
    <h2 *ngSwitchCase="'two'">
        <h2>Monday</h2>
    </h2>
    <h2 *ngSwitchCase="'three'">
        <h2>Tuesday</h2>
    </h2>
    <h2 *ngSwitchCase="'four'">
        <h2>Wednesday</h2>
    </h2>
    <h2 *ngSwitchDefault>
        <h2>Choice Mismatch</h2>
    </h2>
</h3>
